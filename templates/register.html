{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="col-2">
    <h2>
        Register
    </h2>
</div>
<div class="center">
    <form action="/register" method="post">
        <div class="row">
            <div class="form-row align-items-center">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Email" type="text">
            </div>
        </div>
        <div class="row">
            <div class="form-row align-items-center">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
        </div>
        <div class="row">
            <div class="form-row align-items-center">
                <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirmation" type="password">
            </div>
        </div>
        <div class="row">
            <div class="form-row align-items-center">
                <button class="button" type="submit">Register</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
